<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网实验室元器件管理系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 i {
            margin-right: 15px;
            font-size: 2.5rem;
        }
        
        .time-display {
            font-size: 1.2rem;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 5px 15px;
            box-shadow: 极速模式 3px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .search-box i {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        #search {
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        th {
            background-color: #3498db;
           极速模式 color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        th:first-child {
            border-top-left-radius: 8px;
        }
        
        th:last-child {
            border-top-right-radius: 8px;
        }
        
        td {
            padding: 14极速模式px 12px;
            border-bottom: 1px solid #eaeaea;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .emoji-header {
            font-weight: normal;
            margin-right: 6px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .file-progress {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .file-badge {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .file-badge.success {
            background: #27ae60;
        }
        
        .file-badge.error {
            background: #e74c3c;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> 物联网实验室元器件管理系统</h1>
            <div class="time-display">
                <i class="far fa-clock"></i>
                <span id="current-time">正在加载时间...</span>
            </div>
            <p class="description">全局搜索版 - 自动发现并加载所有CSV文件</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="输入元器件名称、数值、封装或数量进行搜索...">
            </div>
        </div>
        
        <div class="main-content">
            <div class="loading" id="loading">
                <div class极速模式="spinner"></div>
                <p>正在发现并加载CSV文件...</p>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progress-text">0% (0/0)</div>
                
                <div class="file-progress" id="file-progress">
                    <!-- 文件加载状态将通过JS动态填充 -->
                </div>
            </div>
            
            <div class="table-container" id="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th><span class="emoji-header">💡</span>元器件名称</th>
                            <th><span class="emoji-header">🔢</span>数值</th>
                            <th><span class="emoji-header">📦</span>封装</th>
                            <th><span class="emoji-header">🧮</span>数量</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- 数据将通过JS动态填充 -->
                    </tbody>
                </table>
            </div>
            
            <div class="status">
                <i class="fas fa-info-circle"></i>
                <span id="status-text">正在发现CSV文件...</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 物联网实验室嵌入式部门 | 基于GitHub Pages构建</p>
    </footer>

    <script>
        // 实时时间更新
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 初始更新时间并设置间隔
        updateTime();
        setInterval(updateTime, 1000);
        
        // CSV文件处理
        const searchInput = document.getElementById('search');
        const tbody = document.getElementById('tbody');
        const statusText = document.getElementById('status-text');
        const loadingElement = document.getElementById('loading');
        const tableContainer = document.getElementById('table-container');
        const fileProgress = document.getElementById('file-progress');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        
        let allData = [];
        let csvFiles = [];
        
        // 为每个文件创建加载状态显示
        function createFileProgressElements() {
            fileProgress.innerHTML = '';
            csvFiles.forEach(file => {
                const badge = document.createElement('div');
                badge.className = 'file-badge';
                badge.id = `file-${file.replace(/\./g, '-')}`;
                badge.innerHTML = `<i class="fas fa-sync-alt"></i> ${file}`;
                fileProgress.appendChild(badge);
            });
        }
        
        // 更新文件加载状态
        function updateFileStatus(filename, status, errorMsg = '') {
            const badge = document.getElementById(`file-${filename.replace(/\./g, '-')}`);
            if (badge) {
                badge.className = `file-badge ${status}`;
                if (status === 'success') {
                    badge.innerHTML = `<i class="fas fa-check"></i> ${filename}`;
                } else if (status === 'error') {
                    badge.innerHTML = `<i class="fas fa-times"></i> ${filename} (${errorMsg || '加载失败'})`;
                }
            }
        }
        
        // 更新进度条
        function updateProgress(loaded, total) {
            const percentage = Math.round((loaded / total) * 100);
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% (${loaded}/${total})`;
        }
        
        // 自定义CSV解析函数 - 跳过前两行
        function parseCSVWithSkippedRows(csvText) {
            try {
                // 将CSV文本分割成行
                const lines = csvText.split('\n');
                
                // 跳过前两行（表格标题）
                const dataLines = lines.slice(2);
                
                // 重新组合为CSV文本
                const processedCSV = dataLines.join('\n');
                
                // 使用PapaParse解析处理后的CSV
                const results = Papa.parse(processedCSV, {
                    header: true,
                    skipEmptyLines: true,
                    transform: function(value) {
                        // 处理可能存在的空格和特殊字符
                        return typeof value === 'string' ? value.trim() : value;
                    }
                });
                
                return results.data;
            } catch (error) {
                console.error('CSV解析错误:', error);
                return [];
            }
        }
        
        // 加载单个CSV文件
        async function loadCSVFile(file) {
            try {
                // 使用GitHub raw内容的URL，指向CSV_Prj文件夹
                const fileUrl = `https://raw.githubusercontent.com/CSUST-IOTQRS/Component-list/main/CSV_Prj/${file}`;
                
                // 使用fetch获取CSV文件内容
                const response = await fetch(fileUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // 检查文件内容是否有效
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('文件内容为空');
                }
                
                // 使用自定义解析函数跳过前两行
                const data = parseCSVWithSkippedRows(csvText);
                
                // 过滤掉空行和无效数据
                const validData = data.filter(item => 
                    item && item.元器件名称 && item.元器件名称.trim() !== ''
                );
                
                return validData;
            } catch (error) {
                console.error(`加载文件 ${file} 时出错:`, error);
                throw error;
            }
        }
        
        // 获取GitHub仓库中的CSV文件列表
        async function fetchCSVFileList() {
            try {
                statusText.textContent = "正在发现CSV文件...";
                
                // 使用GitHub API获取CSV_Prj文件夹内容
                const apiUrl = 'https://api.github.com/repos/CSUST-IOTQRS/Component-list/contents/CSV_Prj';
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API错误! 状态: ${response.status}`);
                }
                
                const contents = await response.json();
                
                // 筛选出CSV文件
                csvFiles = contents
                    .filter(item => item.name.toLowerCase().endsWith('.csv'))
                    .map(item => item.name);
                
                if (csvFiles.length === 0) {
                    throw new Error('在CSV_Prj文件夹中未找到任何CSV文件');
                }
                
                statusText.textContent = `发现 ${csvFiles.length} 个CSV文件`;
                return csvFiles;
            } catch (error) {
                console.error('获取文件列表时出错:', error);
                statusText.textContent = `获取文件列表失败: ${error.message}`;
                
                // 如果API调用失败，使用默认文件列表作为后备
                csvFiles = [
                    'LED.CSV',
                    '二极管-三极管-MOS管.CSV',
                    '其他.CSV',
                    '开关-按键.CSV',
                    '接口座子-排针-排母.CSV',
                    '电容.CSV',
                    '电感-磁珠.CSV',
                    '电阻.CSV',
                    '集成IC.CSV'
                ];
                
                statusText.textContent = `使用默认文件列表 (${csvFiles.length} 个文件)`;
                return csvFiles;
            }
        }
        
        // 并行加载所有CSV文件
        async function loadAllCSVFiles() {
            let loadedCount = 0;
            const totalFiles = csvFiles.length;
            
            createFileProgressElements();
            updateProgress(0, totalFiles);
            
            const promises = csvFiles.map(async (file) => {
                try {
                    const data = await loadCSVFile(file);
                    loadedCount++;
                    updateProgress(loadedCount, totalFiles);
                    updateFileStatus(file, 'success');
                    return data;
                } catch (error) {
                    console.error(`加载文件 ${file} 时出错:`, error);
                    loadedCount++;
                    updateProgress(loadedCount, totalFiles);
                    updateFileStatus(file, 'error', error.message);
                    return [];
                }
            });
            
            // 等待所有文件加载完成
            const results = await Promise.all(promises);
            
            // 合并所有文件的数据
            return results.flat();
        }
        
        // 初始化加载数据
        async function init() {
            try {
                // 首先获取CSV文件列表
                await fetchCSVFileList();
                
                // 然后加载所有CSV文件
                allData = await loadAllCSVFiles();
                
                if (allData.length === 0) {
                    statusText.textContent = "错误: 没有加载到任何数据";
                    loadingElement.innerHTML = `
                        <div style="text-align: center; padding: 20px; background: #ffebee; border-radius: 8px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 15px;"></i>
                            <h3>数据加载失败</h3>
                            <p style="margin: 10px 0;">未能从服务器获取任何元器件数据，请检查：</p>
                            <ul style="text-align: left; max-width: 500px; margin: 0 auto;">
                                <li>CSV文件是否存在于CSV_Prj文件夹中</li>
                                <li>文件格式是否符合要求（UTF-8编码，逗号分隔）</li>
                                <li>CSV文件是否有前两行表格标题</li>
                                <li>网络连接是否正常</li>
                            </ul>
                            <p style="margin-top: 20px; color: #7f8c8d;">
                                <i class="fas fa-info-circle"></i> 请查看上方文件状态指示器获取具体错误信息
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // 渲染表格
                renderTable(allData);
                statusText.textContent = `已加载 ${allData.length} 条元器件记录 (来自 ${csvFiles.length} 个文件)`;
                
                // 隐藏加载动画，显示表格
                loadingElement.style.display = 'none';
                tableContainer.style.display = 'block';
            } catch (error) {
                console.error("加载数据时出错:", error);
                loadingElement.innerHTML = `
                    <div style="text-align: center; padding: 20极速模式px; background: #ffebee; border-radius: 8px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 15px;"></i>
                        <h3>系统错误</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">请检查控制台获取详细信息</p>
                    </div>
                `;
            }
        }
        
        // 渲染表格函数
        function renderTable(data) {
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 30px; color: #e74c3c;">未找到匹配的数据</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row['元器件名称'] || '-'}</td>
                    <td>${row['数值'] || '-'}</td>
                    <td>${row['封装'] || '-'}</td>
                    <td>${row['数量'] || '0'}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // 搜索功能
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.trim().toLowerCase();
            
            if (!allData.length) {
                return;
            }
            
            if (searchTerm === '') {
                renderTable(allData);
                statusText.textContent = `已加载 ${allData.length} 条元器件记录 (来自 ${csvFiles.length} 个文件)`;
                return;
            }
            
            const filteredData = allData.filter(row => 
                (row['元器件名称'] && row['元器件名称'].toLowerCase().includes(searchTerm)) ||
                (row['数值'] && row['数值'].toLowerCase().includes(searchTerm)) ||
                (row['封装'] && row['封装'].toLowerCase().includes(searchTerm)) ||
                (row['数量'] && row['数量'].toString().includes(searchTerm))
            );
            
            renderTable(filteredData);
            statusText.textContent = `找到 ${filteredData.length} 条匹配记录`;
        });
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
