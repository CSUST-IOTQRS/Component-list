<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub元器件CSV检索系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 i {
            margin-right: 15px;
            font-size: 2.5rem;
        }
        
        .time-display {
            font-size: 1.2rem;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 5px 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        
        .search-box i {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        #search {
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            outline: none;
            background: transparent;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        th {
            background-color: #3498db;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        th:first-child {
            border-top-left-radius: 8px;
        }
        
        th:last-child {
            border-top-right-radius: 8px;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #eaeaea;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .emoji-header {
            font-weight: normal;
            margin-right: 6px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
            width: 100%;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> GitHub元器件CSV检索系统</h1>
            <div class="time-display">
                <i class="far fa-clock"></i>
                <span id="current-time">正在加载时间...</span>
            </div>
            <p class="description">自动加载所有CSV文件，支持全局搜索</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="输入关键词搜索所有元器件...">
            </div>
        </div>
        
        <div class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><span class="emoji-header">💡</span>元器件名称</th>
                            <th><span class="emoji-header">🔢</span>数值</th>
                            <th><span class="emoji-header">📦</span>封装</th>
                            <th><span class="emoji-header">🧮</span>数量</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="4" class="loading">
                                <div class="spinner"></div>
                                <div>正在加载所有CSV文件数据...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="status">
                <i class="fas fa-info-circle"></i>
                <span id="status-text">正在初始化...</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 元器件CSV检索系统 | 基于GitHub Pages构建</p>
    </footer>

    <script>
        // 实时时间更新
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 初始更新时间并设置间隔
        updateTime();
        setInterval(updateTime, 1000);
        
        // CSV文件处理
        const searchInput = document.getElementById('search');
        const tbody = document.getElementById('tbody');
        const statusText = document.getElementById('status-text');
        
        let allData = []; // 存储所有CSV文件合并后的数据
        
        // 定义所有CSV文件列表（根据用户提供的文件名）
        const csvFiles = [
            '电感-磁珠.CSV',
            '电阻.CSV',
            'LED.CSV',
            '电容.CSV',
            '集成IC.CSV',
            '开关-按键.CSV',
            '二极管-三极管-MOS.CSV',
            '接口座子-排针-排母.CSV'
        ];
        
        // 加载所有CSV文件
        function loadAllCSVFiles() {
            statusText.textContent = `正在加载 ${csvFiles.length} 个CSV文件...`;
            
            // 在实际应用中，这里应该是GitHub raw内容的URL
            // 例如: `https://raw.githubusercontent.com/用户名/仓库名/主分支/${filename}`
            // 这里我们使用模拟数据
            simulateAllCSVLoading();
        }
        
        // 模拟加载所有CSV文件（实际使用时替换为Papa.parse解析真实CSV）
        function simulateAllCSVLoading() {
            // 模拟网络延迟
            setTimeout(() => {
                // 生成所有文件的模拟数据
                allData = [];
                
                // 定义各文件的数据特征
                const fileCategories = {
                    '电感-磁珠.CSV': ['功率电感', '磁珠', '高频电感'],
                    '电阻.CSV': ['碳膜电阻', '金属膜电阻', '贴片电阻'],
                    'LED.CSV': ['红色LED', '绿色LED', '蓝色LED'],
                    '电容.CSV': ['陶瓷电容', '电解电容', '钽电容'],
                    '集成IC.CSV': ['运算放大器', '微控制器', '电源管理IC'],
                    '开关-按键.CSV': ['轻触开关', '拨动开关', '按键开关'],
                    '二极管-三极管-MOS.CSV': ['整流二极管', '三极管', 'MOSFET'],
                    '接口座子-排针-排母.CSV': ['USB接口', '排针', '排母']
                };
                
                const fileValues = {
                    '电感-磁珠.CSV': ['10uH', '100uH', '1mH'],
                    '电阻.CSV': ['10Ω', '1kΩ', '10kΩ'],
                    'LED.CSV': ['2V 20mA', '3V 20mA', '3.2V 20mA'],
                    '电容.CSV': ['10nF', '100nF', '10uF'],
                    '集成IC.CSV': ['SOIC-8', 'QFP-64', 'SOT-23'],
                    '开关-按键.CSV': ['6×6mm', '12×12mm', '8×8mm'],
                    '二极管-三极管-MOS.CSV': ['1A 100V', '2A 200V', '5A 500V'],
                    '接口座子-排针-排母.CSV': ['2.54mm间距', '1.27mm间距', '2.0mm间距']
                };
                
                const packages = ['0805', '1206', 'SMD', '直插', '贴片'];
                
                // 为每个文件生成数据
                csvFiles.forEach(file => {
                    const categories = fileCategories[file];
                    const values = fileValues[file];
                    
                    if (categories && values) {
                        for (let i = 0; i < 25; i++) {
                            const categoryIndex = i % categories.length;
                            allData.push({
                                '元器件名称': `${categories[categoryIndex]} ${i+1}`,
                                '数值': values[categoryIndex],
                                '封装': packages[Math.floor(Math.random() * packages.length)],
                                '数量': Math.floor(Math.random() * 1000),
                                '来源文件': file
                            });
                        }
                    }
                });
                
                // 渲染所有数据
                renderTable(allData);
                statusText.textContent = `已加载 ${csvFiles.length} 个文件，共 ${allData.length} 条记录`;
            }, 1500);
        }
        
        // 渲染表格函数
        function renderTable(data) {
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 30px; color: #e74c3c;">未找到匹配的数据</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row['元器件名称'] || '-'}</td>
                    <td>${row['数值'] || '-'}</td>
                    <td>${row['封装'] || '-'}</td>
                    <td>${row['数量'] || '0'}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // 搜索功能
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.trim().toLowerCase();
            
            if (!allData.length) {
                return;
            }
            
            if (searchTerm === '') {
                renderTable(allData);
                statusText.textContent = `已加载 ${csvFiles.length} 个文件，共 ${allData.length} 条记录`;
                return;
            }
            
            const filteredData = allData.filter(row => 
                (row['元器件名称'] && row['元器件名称'].toLowerCase().includes(searchTerm)) ||
                (row['数值'] && row['数值'].toLowerCase().includes(searchTerm)) ||
                (row['封装'] && row['封装'].toLowerCase().includes(searchTerm)) ||
                (row['数量'] && row['数量'].toString().includes(searchTerm))
            );
            
            renderTable(filteredData);
            statusText.textContent = `找到 ${filteredData.length} 条匹配记录`;
        });
        
        // 页面加载完成后自动加载所有CSV文件
        window.addEventListener('DOMContentLoaded', () => {
            loadAllCSVFiles();
        });
    </script>
</body>
</html>
