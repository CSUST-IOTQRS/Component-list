<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物联网实验室元器件管理系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 i {
            margin-right: 15px;
            font-size: 2.5rem;
        }
        
        .time-display {
            font-size: 1.2rem;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 5px 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .search-box i {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        #search {
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            outline: none;
            background: transparent;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        th {
            background-color: #3498db;
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        th:first-child {
            border-top-left-radius: 8px;
        }
        
        th:last-child {
            border-top-right-radius: 8px;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #eaeaea;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .emoji-header {
            font-weight: normal;
            margin-right: 6px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> 物联网实验室元器件管理系统</h1>
            <div class="time-display">
                <i class="far fa-clock"></i>
                <span id="current-time">正在加载时间...</span>
            </div>
            <p class="description">自动加载所有CSV文件，支持全局搜索</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="输入元器件名称、数值、封装或数量进行搜索...">
            </div>
        </div>
        
        <div class="main-content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在加载元器件数据...</p>
            </div>
            
            <div class="table-container" id="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th><span class="emoji-header">💡</span>元器件名称</th>
                            <th><span class="emoji-header">🔢</span>数值</th>
                            <th><span class="emoji-header">📦</span>封装</th>
                            <th><span class="emoji-header">🧮</span>数量</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- 数据将通过JS动态填充 -->
                    </tbody>
                </table>
            </div>
            
            <div class="status">
                <i class="fas fa-info-circle"></i>
                <span id="status-text">正在加载数据...</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 物联网实验室嵌入式部门 | 基于GitHub Pages构建</p>
    </footer>

    <script>
        // 实时时间更新
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 初始更新时间并设置间隔
        updateTime();
        setInterval(updateTime, 1000);
        
        // CSV文件处理
        const searchInput = document.getElementById('search');
        const tbody = document.getElementById('tbody');
        const statusText = document.getElementById('status-text');
        const loadingElement = document.getElementById('loading');
        const tableContainer = document.getElementById('table-container');
        
        let allData = [];
        
        // 根据您的GitHub仓库中的CSV文件列表
        const csvFiles = [
            'LED.CSV',
            '二极管-三极管-MOS管.CSV',
            '其他.CSV',
            '开关-按键.CSV',
            '接口座子-排针-排母.CSV',
            '电容.CSV',
            '电感-磁珠.CSV',
            '电阻.CSV',
            '集成IC.CSV'
        ];
        
        // 自定义CSV解析函数，跳过前两行
        function parseCSVWithSkippedRows(csvText, skipRows = 2) {
            const lines = csvText.split('\n');
            // 跳过指定行数
            const dataLines = lines.slice(skipRows);
            // 重新组合为CSV文本
            const cleanedCSV = dataLines.join('\n');
            
            return new Promise((resolve) => {
                Papa.parse(cleanedCSV, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        resolve(results.data);
                    },
                    error: function(error) {
                        console.error("解析CSV时出错:", error);
                        resolve([]);
                    }
                });
            });
        }
        
        // 加载所有CSV文件
        async function loadAllCSVFiles() {
            const allData = [];
            
            for (const file of csvFiles) {
                try {
                    // 使用GitHub raw内容的URL
                    const fileUrl = `https://raw.githubusercontent.com/CSUST-IOTQRS/Component-list/main/CSV_Prj${file}`;
                    
                    // 获取CSV文件内容
                    const response = await fetch(fileUrl);
                    if (!response.ok) {
                        console.warn(`无法获取文件: ${file}`);
                        continue;
                    }
                    
                    const csvText = await response.text();
                    
                    // 使用自定义解析函数，跳过前两行
                    const fileData = await parseCSVWithSkippedRows(csvText, 2);
                    
                    if (fileData && fileData.length > 0) {
                        // 过滤掉空行和无效数据
                        const validData = fileData.filter(item => 
                            item.元器件名称 && item.元器件名称.trim() !== ''
                        );
                        
                        allData.push(...validData);
                        console.log(`已加载文件 ${file}, 包含 ${validData.length} 条记录`);
                    }
                } catch (error) {
                    console.error(`加载文件 ${file} 时出错:`, error);
                }
            }
            
            return allData;
        }
        
        // 初始化加载数据
        async function init() {
            try {
                statusText.textContent = "开始加载CSV文件数据...";
                
                allData = await loadAllCSVFiles();
                
                if (allData.length === 0) {
                    statusText.textContent = "未找到任何元器件数据";
                    loadingElement.innerHTML = '<p style="color: #e74c3c;">未找到有效的元器件数据，请检查CSV文件格式</p>';
                    return;
                }
                
                // 渲染表格
                renderTable(allData);
                statusText.textContent = `已加载 ${allData.length} 条元器件记录`;
                
                // 隐藏加载动画，显示表格
                loadingElement.style.display = 'none';
                tableContainer.style.display = 'block';
            } catch (error) {
                console.error("加载数据时出错:", error);
                statusText.textContent = "加载数据时出错，请检查控制台";
                loadingElement.innerHTML = '<p style="color: #e74c3c;">加载数据失败，请检查控制台详细信息</p>';
            }
        }
        
        // 渲染表格函数
        function renderTable(data) {
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 30px; color: #e74c3c;">未找到匹配的数据</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row['元器件名称'] || '-'}</td>
                    <td>${row['数值'] || '-'}</td>
                    <td>${row['封装'] || '-'}</td>
                    <td>${row['数量'] || '0'}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // 搜索功能
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.trim().toLowerCase();
            
            if (!allData.length) {
                return;
            }
            
            if (searchTerm === '') {
                renderTable(allData);
                statusText.textContent = `已加载 ${allData.length} 条元器件记录`;
                return;
            }
            
            const filteredData = allData.filter(row => 
                (row['元器件名称'] && row['元器件名称'].toLowerCase().includes(searchTerm)) ||
                (row['数值'] && row['数值'].toLowerCase().includes(searchTerm)) ||
                (row['封装'] && row['封装'].toLowerCase().includes(searchTerm)) ||
                (row['数量'] && row['数量'].toString().includes(searchTerm))
            );
            
            renderTable(filteredData);
            statusText.textContent = `找到 ${filteredData.length} 条匹配记录`;
        });
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
